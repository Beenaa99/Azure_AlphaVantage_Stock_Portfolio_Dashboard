<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Portfolio Dashboard</h1>
                <div id="last-updated"></div>
            </div>
            <div class="header-right">
                <div class="portfolio-summary">
                    <div class="summary-item total-value">
                        <span class="label">Portfolio Value</span>
                        <span class="value">$142,500</span>
                    </div>
                    <div class="summary-item daily-change">
                        <span class="label">Today's Change</span>
                        <span class="value positive">+$3,280 (+2.3%)</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="stock-grid">
            <!-- Stock cubes will be populated by JavaScript -->
        </div>

        <div class="charts-container">
            <div class="chart-section">
                <h2>Portfolio Performance</h2>
                <div id="portfolioChart"></div>
            </div>
        </div>

        <div class="portfolio-table-section">
            <div class="table-header">
                <h2>Holdings</h2>
                <div class="table-metrics">
                    <div class="metric">
                        <span class="label">Total Investment</span>
                        <span class="value">$125,000</span>
                    </div>
                    <div class="metric">
                        <span class="label">Total Return</span>
                        <span class="value positive">+14.0%</span>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table class="portfolio-table">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Shares</th>
                            <th>Avg Price</th>
                            <th>Current Price</th>
                            <th>Market Value</th>
                            <th>Today's Change</th>
                            <th>Total Return</th>
                        </tr>
                    </thead>
                    <tbody id="portfolio-table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Common utilities -->
    <script src="js/common/utils.js"></script>
    <script src="js/common/formatters.js"></script>

    <!-- Portfolio specific scripts -->
    <script src="js/portfolio/portfolioData.js"></script>
    <script src="js/portfolio/portfolioChart.js"></script>
    <script src="js/portfolio/portfolioMain.js"></script>
</body>
</html>
